<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This links to the new minimal CSS file we'll create next -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Original Thoughts Filter</h1>
        </div>

        <div class="setting-row">
            <label for="toggle-switch" id="filter-status">Filter is ON</label>
            <label class="toggle">
                <input type="checkbox" id="toggle-switch" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="stats-row">
            <span>Slop posts hidden:</span>
            <strong id="hidden-count-value">0</strong>
        </div>
    </div>
    <!-- This script file doesn't need to change -->
    <script src="popup.js"></script>
</body>
</html>
