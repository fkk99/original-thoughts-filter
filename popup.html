<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Thoughts Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Original Thoughts Filter</h1>
        </header>

        <main>
            <div class="control-row">
                <span id="toggle-label">Filter is ON</span>
                <!-- A clean, modern CSS-only toggle switch -->
                <label class="switch">
                    <input type="checkbox" id="toggle-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="stats-row">
                <span>Slop posts hidden:</span>
                <span id="hidden-count">0</span>
            </div>
        </main>

        <footer>
            <button id="reload-button" title="Reload the feed to see hidden posts">
                Reload LinkedIn Feed
            </button>
        </footer>
    </div>
    <!-- Link to the popup's brain -->
    <script src="popup.js"></script>
</body>
</html>
